<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Pete's Pet Shop</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-8 col-sm-push-2">
        <h1 class="text-center">Proof Storage</h1>
        <hr/>
        <br/>
      </div>
    </div>
    <div>
      <div class="input-group">
        <div class="form-group">
          <label for="proofInput">Proof</label>
          <input type="text" class="form-control-text" id="proofInput">
        </div>
        <span class="input-group-btn">
          <button class="btn btn-default btn-add-proof" type="button" data-id="0">Add Proof</button>
        </span>
      </div>
      <form>
      </form>
    </div>

    <div id="proofsRow" class="row">
      <!-- PETS LOAD HERE -->
    </div>
  </div>

  <div id="proofTemplate" style="display: none;">
    <div class="col-lg-4">
      <div class="panel panel-default panel-pet">
        <div class="panel-heading">
          <h3 class="panel-title">Scrappy</h3>
        </div>
        <div class="panel-body">
          <img alt="240x240" data-src="holder.js/240x240" class="img-rounded img-center" style="width: 100%;" src="https://animalso.com/wp-content/uploads/2017/01/Golden-Retriever_6.jpg"
            data-holder-rendered="true">
          <br/>
          <br/>
          <strong>Proof</strong>:
          <span class="proof-name">Proof</span>
          <br/>
          <strong>Sender</strong>:
          <span class="proof-sender">0x</span>
          <br/>
          <strong>Status</strong>:
          <span class="proof-status">1</span>
          <br/>
          <br/>
          <button class="btn btn-default btn-state" type="button" data-id="0"></button>
        </div>
      </div>
    </div>
  </div>
  <div class="showbox">
    <div class="loader">
      <svg class="circular" viewBox="25 25 50 50">
        <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
      </svg>
    </div>
  </div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="https://unpkg.com/ipfs/dist/index.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
